<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Walker: Stick Man Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #240b36, #c31432, #7f5a83, #c31432);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #gameContainer {
            width: 800px;
            height: 500px;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #ff4500;
            background-color: #222;
            display: none;
            width: 100%;
            height: 100%;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
        }
        
        #gameScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        h1 {
            font-size: 48px;
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #errorMessage {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="menuScreen">
            <h1>FLAME WALKER</h1>
            <button id="startButton">START GAME</button>
            <div id="errorMessage"></div>
        </div>
        
        <div id="gameScreen">
            <div id="gameContent">
                <!-- Game elements will go here -->
                <h2>Game Started!</h2>
                <p>You made it to the game screen!</p>
                <button id="backButton">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const startButton = document.getElementById('startButton');
            const backButton = document.getElementById('backButton');
            const menuScreen = document.getElementById('menuScreen');
            const gameScreen = document.getElementById('gameScreen');
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple error display function
            function showError(message) {
                console.error(message);
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Start game function - just shows the game screen
            function startGame() {
                try {
                    console.log("Starting game...");
                    menuScreen.style.display = 'none';
                    gameScreen.style.display = 'block';
                } catch (error) {
                    showError("Error starting game: " + error.message);
                }
            }
            
            // Back to menu function
            function backToMenu() {
                try {
                    console.log("Back to menu...");
                    gameScreen.style.display = 'none';
                    menuScreen.style.display = 'flex';
                } catch (error) {
                    showError("Error returning to menu: " + error.message);
                }
            }
            
            // Attach multiple event handlers for redundancy
            if (startButton) {
                // Method 1: Direct handler
                startButton.onclick = startGame;
                
                // Method 2: Event listener
                startButton.addEventListener('click', startGame);
                
                console.log("Start button handlers attached");
            } else {
                showError("Start button not found!");
            }
            
            if (backButton) {
                backButton.onclick = backToMenu;
            }
            
            // Force start after delay if needed
            window.setTimeout(function() {
                if (menuScreen.style.display !== 'none') {
                    showError("Auto-starting game after timeout...");
                    startGame();
                }
            }, 5000);
        });
        
        // Additional window.onload handler as backup
        window.onload = function() {
            console.log("Window loaded");
            document.getElementById('startButton').onclick = function() {
                document.getElementById('menuScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                return false;
            };
        };
    </script>
</body>
</html>
