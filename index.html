            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        @keyframes flameFlicker {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
            50% { text-shadow: 0 0 15px #ff8c00, 0 0 25px #ff8c00, 0 0 35px #ff8c00; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #240b36, #c31432, #7f5a83, #c31432);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            background-color: #222;
            display: block;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }
        
        #menuOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,69,0,0.1)" stroke-width="2"/></svg>');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            text-align: center;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        #startButton:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }
        
        #startButton:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 69, 0, 0.3);
        }
        
        #startButton::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        #startButton:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        #titleContainer {
            position: relative;
            margin-bottom: 20px;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        #gameTitle {
            color: #ff4500;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: flameFlicker 2s infinite;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            position: relative;
        }
        
        #animatedFlame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flame-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            transform: rotate(180deg) scale(0.8);
        }
        
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0px;
            height: 0px;
            transform: translateX(-50%) rotate(45deg);
            border-radius: 10px 10px 10px 0;
            transform-origin: center bottom;
            opacity: 0.8;
        }
        
        .red {
            width: 60px;
            height: 60px;
            background-color: #ff4500;
            box-shadow: 0 0 10px 5px rgba(255, 69, 0, 0.7);
            animation: flicker1 1s ease-in-out infinite;
        }
        
        .orange {
            width: 45px;
            height: 45px;
            background-color: #ff8c00;
            box-shadow: 0 0 10px 5px rgba(255, 140, 0, 0.7);
            animation: flicker2 1s ease-in-out infinite;
        }
        
        .gold {
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            box-shadow: 0 0 10px 5px rgba(255, 204, 0, 0.7);
            animation: flicker3 .8s ease-in-out infinite;
        }
        
        .white {
            width: 15px;
            height: 15px;
            background-color: white;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
            animation: flicker4 .5s ease-in-out infinite;
        }
        
        @keyframes flicker1 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-50%) rotate(45deg) scale(0.95); }
        }
        
        @keyframes flicker2 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-53%) rotate(42deg) scale(0.9); }
        }
        
        @keyframes flicker3 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-47%) rotate(48deg) scale(0.85); }
        }
        
        @keyframes flicker4 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-51%) rotate(43deg) scale(0.8); }
        }
        
        #stickman-animation {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .stickman-character {
            width: 40px;
            height: 80px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 80"><circle cx="20" cy="10" r="10" stroke="white" stroke-width="2" fill="none"/><line x1="20" y1="20" x2="20" y2="50" stroke="white" stroke-width="2"/><line x1="20" y1="50" x2="10" y2="70" stroke="white" stroke-width="2"/><line x1="20" y1="50" x2="30" y2="70" stroke="white" stroke-width="2"/><line x1="20" y1="30" x2="5" y2="35" stroke="white" stroke-width="2"/><line x1="20" y1="30" x2="35" y2="35" stroke="white" stroke-width="2"/><circle cx="20" cy="5" r="2" fill="orange"/><path d="M15 2 Q20 -5 25 2" stroke="orange" stroke-width="2" fill="none"/></svg>');

                draw(ctx) {

                        // Advanced flame with dynamic size and multi-layer

            function setupTouchControls() {
                let joystickActive = false;
                let joystickStartX = 0;

                joystickContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = joystickContainer.getBoundingClientRect();
                    joystickStartX = touch.clientX - rect.left;
                    joystickActive = true;
                    joystick.style.left = joystickStartX + 'px';
                });

                joystickContainer.addEventListener('touchmove', (e) => {
                    if (!joystickActive) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const rect = joystickContainer.getBoundingClientRect();
                    const joystickX = touch.clientX - rect.left - joystickStartX;
                    
                    const maxDistance = 35;
                    const limitedX = Math.max(-maxDistance, Math.min(maxDistance, joystickX));
                    
                    joystick.style.transform = `translate(calc(-50% + ${limitedX}px), -50%)`;
                    
                    if (limitedX < -10) {
                        keys.left = true;
                        keys.right = false;
                    } else if (limitedX > 10) {
                        keys.right = true;
                        keys.left = false;
                    } else {
                        keys.left = false;
                        keys.right = false;
                    }
                });

                joystickContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    joystickActive = false;
                    keys.left = false;
                    keys.right = false;
                    joystick.style.transform = 'translate(-50%, -50%)';
                    joystick.style.left = '50%';
                });

                jumpBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys.up = true;

                    e.preventDefault();
                    keys.up = false;
                });

                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }
            
            function drawRuinsBackground() {
                // Draw distant pillars or ruins
                ctx.fillStyle = 'rgba(150, 140, 120, 0.3)';
                
                for (let i = 0; i < 8; i++) {
                    const x = 50 + i * 100;
                    const y = 350;
                    const height = 40 + (i % 4) * 20;
                    
                    // Draw pillar
                    ctx.beginPath();
                    ctx.rect(x, y - height, 20, height);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw top of pillar
                    ctx.beginPath();
                    ctx.rect(x - 5, y - height - 10, 30, 10);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Add some cracks
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.beginPath();
                    ctx.moveTo(x + 5, y - height + 10);
                    ctx.lineTo(x + 10, y - height + 20);
                    ctx.lineTo(x + 5, y - height + 30);
                    ctx.stroke();
                }
            }
            
            function drawAtmosphericParticles(level) {
                const time = Date.now() / 1000;
                
                // Different particles based on level type
                if (level.name.includes("Desert")) {
                    // Draw dust particles
                    ctx.fillStyle = 'rgba(210, 180, 140, 0.2)';
                    for (let i = 0; i < 20; i++) {
                        const x = (Math.sin(time + i) * 100 + i * 40) % canvas.width;
                        const y = (Math.cos(time + i) * 50 + 150 + i * 10) % canvas.height;
                        const size = 1 + Math.sin(time + i) * 0.5;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.fill();
                    }
                } else if (level.name.includes("Ice")) {
                    // Draw snow particles
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    for (let i = 0; i < 30; i++) {
                        const x = (Math.sin(time + i) * 200 + i * 30) % canvas.width;
                        const y = ((time * 20 + i * 20) % canvas.height);
                        const size = 1 + Math.random();
                        
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.fill();
                    }
                } else if (level.name.includes("Volcano") || level.name.includes("Flame")) {
                    // Draw floating embers
                    ctx.fillStyle = 'rgba(255, 150, 0, 0.3)';
                    for (let i = 0; i < 15; i++) {
                        const x = (Math.sin(time + i) * 100 + i * 50) % canvas.width;
                        const y = (canvas.height - (time * 30 + i * 20) % canvas.height);
                        const size = 1 + Math.random() * 2;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }

            function drawPlatforms(platforms) {
                if (!platforms || !Array.isArray(platforms)) return;
                
                platforms.forEach(platform => {
                    // Create platform gradient for 3D effect
                    const gradient = ctx.createLinearGradient(
                        platform.x, platform.y, 
                        platform.x, platform.y + platform.height
                    );
                    gradient.addColorStop(0, '#777');
                    gradient.addColorStop(0.5, '#555');
                    gradient.addColorStop(1, '#333');
                    
                    ctx.fillStyle = gradient;
                    
                    // Draw main platform with shadow
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 5;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 4;
                    
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // Reset shadow
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // Add highlight on top of platform
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fillRect(platform.x, platform.y, platform.width, 2);
                    
                    // Add texture/detail to platform
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    
                    // Create a pattern of small rectangles for texture
                    const patternCount = Math.floor(platform.width / 15);
                    for (let i = 0; i < patternCount; i++) {
                        if (i % 2 === 0) {
                            ctx.fillRect(
                                platform.x + i * 15 + 2, 
                                platform.y + 5, 
                                10, 
                                platform.height - 8
                            );
                        }
                    }
                });
            }

            function drawObstacles(obstacles) {
                if (!obstacles || !Array.isArray(obstacles)) return;
                
                obstacles.forEach(obstacle => {
                    // Choose color based on obstacle type
                    switch(obstacle.type) {
                        case 'log':
                            ctx.fillStyle = '#8B4513'; // Brown
                            break;
                        case 'boulder':
                            ctx.fillStyle = '#A9A9A9'; // DarkGray
                            break;
                        case 'cactus':
                            ctx.fillStyle = '#2E8B57'; // SeaGreen
                            break;
                        case 'icicle':
                            ctx.fillStyle = '#E0FFFF'; // LightCyan
                            break;
                        case 'lava':
                            ctx.fillStyle = '#FF4500'; // OrangeRed
                            break;
                        case 'rock':
                            ctx.fillStyle = '#778899'; // LightSlateGray
                            break;
                        case 'stalagmite':
                            ctx.fillStyle = '#696969'; // DimGray
                            break;
                        case 'pillar':
                            ctx.fillStyle = '#D2B48C'; // Tan
                            break;
                        case 'lightning':
                            ctx.fillStyle = '#FFFF00'; // Yellow
                            break;
                        case 'firewall':
                            ctx.fillStyle = '#FF6347'; // Tomato
                            break;
                        default:
                            ctx.fillStyle = '#8B4513'; // Default brown
                    }
                    
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    // Add special effects for certain obstacles
                    if (obstacle.type === 'lava' || obstacle.type === 'firewall') {
                        // Add flickering effect
                        const flickerHeight = 5 + Math.sin(Date.now() / 100) * 3;
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y - flickerHeight);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                        ctx.fillStyle = '#FFA500'; // Orange
                        ctx.fill();
                    }
                    
                    if (obstacle.type === 'lightning') {
                        // Zig-zag effect
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + obstacle.width/2, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width/2 - 5, obstacle.y + obstacle.height/3);
                        ctx.lineTo(obstacle.x + obstacle.width/2 + 5, obstacle.y + obstacle.height*2/3);
                        ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height);
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }

            function drawCollectibles(collectibles) {
                if (!collectibles || !Array.isArray(collectibles)) return;
                
                collectibles.forEach(collectible => {
                    if (collectible.type === 'flame') {
                        ctx.fillStyle = 'orange';
                        ctx.beginPath();
                        ctx.arc(
                            collectible.x + collectible.width/2, 
                            collectible.y + collectible.height/2, 
                            collectible.width/2, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (collectible.type === 'powerup') {
                        ctx.fillStyle = 'cyan';
                        ctx.beginPath();
                        ctx.arc(
                            collectible.x + collectible.width/2, 
                            collectible.y + collectible.height/2, 
                            collectible.width/2, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                });
            }

            function drawUI() {
                try {
                    // Score
                    ctx.fillStyle = 'white';
                    ctx.font = '20px Arial';
                    ctx.fillText(`Score: ${gameState.score}`, 20, 30);

                    // Lives
                    ctx.fillText(`Lives: ${gameState.lives}`, 20, 60);

                    // Level Name
                    ctx.textAlign = 'center';
                    if (levels[gameState.currentLevel]) {
                        ctx.fillText(
                            levels[gameState.currentLevel].name, 
                            canvas.width/2, 
                            30

                        const remainingItems = levels[gameState.currentLevel].collectibles?.length || 0;
                        ctx.fillText(

                            60

                    }
                    ctx.textAlign = 'left';

                    // Flame Meter
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(canvas.width - 220, 20, 200, 20);
                    
                    const flameWidth = player.flameSize * 2;
                    ctx.fillStyle = `rgb(
                        255, 
                        ${Math.min(255, 100 + player.flameSize)},

            // Collision Detection
            function checkCollectibleCollision() {
                try {
                    const currentLevel = levels[gameState.currentLevel];
                    if (!currentLevel || !currentLevel.collectibles) return;
                    
                    let collectedItem = false;
                    
                    currentLevel.collectibles = currentLevel.collectibles.filter(collectible => {
                        if (
                            player.x < collectible.x + collectible.width &&
                            player.x + player.width > collectible.x &&
                            player.y < collectible.y + collectible.height &&
                            player.y + player.height > collectible.y
                        ) {
                            // Collect item
                            if (collectible.type === 'flame') {
                                gameState.updateScore(collectible.value);
                                player.flameSize = Math.min(100, player.flameSize + 20);
                                console.log("Collected flame! Score: " + gameState.score);
                            } else if (collectible.type === 'powerup') {
                                // Apply power-up effect
                                player.invincible = true;
                                console.log("Got powerup! Invincible for 3 seconds");
                                setTimeout(() => {
                                    player.invincible = false;
                                }, 3000);
                            }
                            collectedItem = true;
                            return false; // Remove collectible
                        }
                        return true;
                    });
                    
                    // If we collected an item, check if level is complete
                    if (collectedItem && currentLevel.collectibles.length === 0) {
                        console.log("All collectibles gathered. Collectibles remaining: " + currentLevel.collectibles.length);
                    }
                } catch (error) {
                    console.error("Error checking collectible collision:", error);
                }
            }

            // Game Loop
            function gameLoop(timestamp) {
                try {
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Current level
                    const currentLevel = levels[gameState.currentLevel];
                    if (!currentLevel) {
                        console.error("Current level not found:", gameState.currentLevel);
                        endGame();
                        return;
                    }

                    // Draw background
                    drawBackground(currentLevel);

                    // Draw game elements
                    drawPlatforms(currentLevel.platforms);
                    drawObstacles(currentLevel.obstacles);
                    drawCollectibles(currentLevel.collectibles);

                    // Update and draw player
                    player.update(keys, currentLevel);
                    player.draw(ctx);

                    // Draw UI
                    drawUI();

                    // Check collectible collisions
                    checkCollectibleCollision();

                    // Game over conditions
                    if (player.flameSize <= 0 || gameState.lives <= 0) {
                        endGame();
                        return;
                    }

                    // Level complete condition
                    if (currentLevel.collectibles && currentLevel.collectibles.length === 0) {
                        console.log("Level complete! Advancing to next level");
                        advanceLevel();
                    }

                    // Continue game loop
                    if (gameState.gameActive) {
                        requestAnimationFrame(gameLoop);
                    }
                } catch (error) {
                    console.error("Error in game loop:", error);
                    
                    // Display error on screen
                    ctx.fillStyle = "red";
                    ctx.font = "20px Arial";
                    ctx.fillText("Game Error! Check console.", 20, canvas.height/2);
                    
                    gameState.gameActive = false;
                }
            }

            // Game Management Functions
            function startGame() {
                try {
                    console.log("Starting game...");
                    
                    // Reset game state
                    gameState.score = 0;
                    gameState.lives = 3;
                    gameState.currentLevel = 0;
                    gameState.gameActive = true;

                    // Reset player
                    player.x = 100;
                    player.y = 350;
                    player.flameSize = 100;
                    player.invincible = false;
                    
                    // Reset level collectibles
                    levels.forEach(level => {
                        if (level.originalCollectibles) {
                            level.collectibles = JSON.parse(JSON.stringify(level.originalCollectibles));
                        } else {
                            // Store original collectibles first time
                            level.originalCollectibles = JSON.parse(JSON.stringify(level.collectibles));
                        }
                    });

                    // Hide menu, show game
                    menuOverlay.style.display = 'none';
                    gameOverlay.style.display = 'none';
                    
                    // Make sure canvas is visible
                    canvas.style.display = 'block';

                    // Start game loop
                    requestAnimationFrame(gameLoop);
                } catch (error) {
                    console.error("Error starting game:", error);
                    debugLog("Error starting game: " + error.message);
                }
            }

            function endGame() {
                console.log("Game over!");
                gameState.gameActive = false;
                gameState.saveHighScore();

                // Show game over overlay

                // Show different message based on if player completed all levels

                    document.querySelector('#gameOverlay h1').textContent = 'You Won!';

                } else {
                    document.querySelector('#gameOverlay h1').textContent = 'Game Over';
                    document.getElementById('finalScore').textContent = `Score: ${gameState.score}`;
                }
                
                // Reset the game's collected items for next play
                for (let i = 0; i < levels.length; i++) {
                    const level = levels[i];
                    if (level.originalCollectibles) {
                        level.collectibles = JSON.parse(JSON.stringify(level.originalCollectibles));
                    }
                }
            }

            window.addEventListener('keydown', (e) => {
                // Press D key to toggle debug mode
                if (e.key === 'd' || e.key === 'D') {
                    debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
