<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Walker: Stick Man Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            background-color: #222;
            display: block; /* Ensure canvas is displayed as block */
        }
        #menuOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #highScores {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }
        #joystickContainer {
            width: 120px;
            height: 120px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            position: relative;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: rgba(255,255,255,0.4);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #jumpBtn {
            width: 100px;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            user-select: none;
        }
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }
        #debugInfo {
            position: absolute;
            bottom: 100px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menuOverlay">
        <h1 style="color: #ff4500; font-size: 48px;">Flame Walker</h1>
        <button id="startButton">START GAME</button>
        <div id="highScores">
            <h2>High Scores</h2>
            <div id="highScoresList"></div>
        </div>
    </div>

    <div id="gameOverlay">
        <h1>Game Over</h1>
        <p id="finalScore">Score: 0</p>
        <button id="restartButton">Restart</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="debugInfo"></div>

    <div id="controls">
        <div id="joystickContainer">
            <div id="joystick"></div>
        </div>
        <div id="jumpBtn">JUMP</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Debug element
            const debugInfo = document.getElementById('debugInfo');
            
            function debugLog(message) {
                console.log(message);
                debugInfo.textContent += message + "\n";
                debugInfo.style.display = 'block';
            }

            // Game Configuration
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const menuOverlay = document.getElementById('menuOverlay');
            const gameOverlay = document.getElementById('gameOverlay');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const highScoresList = document.getElementById('highScoresList');

            // Canvas Setup
            canvas.width = 800;
            canvas.height = 450;

            // Game State
            const gameState = {
                score: 0,
                lives: 3,
                currentLevel: 0,
                gameActive: false,
                highScores: [],

                // Scoring Methods
                updateScore(points) {
                    this.score += points;
                    this.updateScoreDisplay();
                },

                updateScoreDisplay() {
                    // Simple implementation to display score
                    // This function gets called when the score updates
                    console.log("Score updated: " + this.score);
                },

                saveHighScore() {
                    const newScore = {
                        score: this.score,
                        level: this.currentLevel + 1,
                        date: new Date().toISOString()
                    };

                    this.highScores.push(newScore);
                    this.highScores.sort((a, b) => b.score - a.score);
                    this.highScores = this.highScores.slice(0, 5);

                    localStorage.setItem('flameWalkerScores', JSON.stringify(this.highScores));
                    this.displayHighScores();
                },

                displayHighScores() {
                    highScoresList.innerHTML = this.highScores.map((score, index) => 
                        `<div>${index + 1}. ${score.score} - Level ${score.level}</div>`
                    ).join('');
                },

                loadHighScores() {
                    const savedScores = localStorage.getItem('flameWalkerScores');
                    if (savedScores) {
                        this.highScores = JSON.parse(savedScores);
                        this.displayHighScores();
                    }
                }
            };

            // Level Design
            const levels = [
                {
                    name: "Forest Path",
                    background: "linear-gradient(to bottom, #87CEEB, #228B22)",
                    backgroundColor1: "#87CEEB",  // Sky blue
                    backgroundColor2: "#228B22",  // Forest green
                    platforms: [
                        { x: 0, y: 400, width: 200, height: 20 },
                        { x: 250, y: 350, width: 150, height: 20 },
                        { x: 450, y: 300, width: 150, height: 20 }
                    ],
                    obstacles: [
                        { x: 300, y: 380, width: 50, height: 20, type: 'log' }
                    ],
                    collectibles: [
                        { x: 400, y: 270, width: 20, height: 20, type: 'flame', value: 10 }
                    ]
                },
                {
                    name: "Mountain Pass",
                    background: "linear-gradient(to bottom, #B0E0E6, #A0522D)",
                    backgroundColor1: "#B0E0E6",  // Powder blue
                    backgroundColor2: "#A0522D",  // Sienna
                    platforms: [
                        { x: 0, y: 400, width: 150, height: 20 },
                        { x: 200, y: 350, width: 150, height: 20 },
                        { x: 400, y: 300, width: 150, height: 20 },
                        { x: 600, y: 250, width: 150, height: 20 }
                    ],
                    obstacles: [
                        { x: 250, y: 380, width: 70, height: 20, type: 'boulder' }
                    ],
                    collectibles: [
                        { x: 300, y: 270, width: 20, height: 20, type: 'flame', value: 15 },
                        { x: 500, y: 220, width: 20, height: 20, type: 'powerup', effect: 'speedBoost' }
                    ]
                }
            ];

            // Player Object
            const player = {
                x: 100,
                y: 350,
                width: 20,
                height: 40,
                velocityX: 0,
                velocityY: 0,
                speed: 5,
                jumpForce: 12,
                isJumping: false,
                flameSize: 100,
                invincible: false,

                update(keys, currentLevel) {
                    try {
                        // Apply gravity
                        this.velocityY += 0.5;

                        // Movement
                        if (keys.left) this.velocityX = -this.speed;
                        else if (keys.right) this.velocityX = this.speed;
                        else this.velocityX = 0;

                        // Jump
                        if (keys.up && !this.isJumping) {
                            this.velocityY = -this.jumpForce;
                            this.isJumping = true;
                        }

                        // Update position
                        this.x += this.velocityX;
                        this.y += this.velocityY;

                        // Platform collision
                        if (currentLevel && currentLevel.platforms) {
                            const platforms = currentLevel.platforms;
                            let onGround = false;
                            platforms.forEach(platform => {
                                if (
                                    this.x + this.width > platform.x &&
                                    this.x < platform.x + platform.width &&
                                    this.y + this.height > platform.y &&
                                    this.y + this.height < platform.y + 10 &&
                                    this.velocityY > 0
                                ) {
                                    this.y = platform.y - this.height;
                                    this.velocityY = 0;
                                    this.isJumping = false;
                                    onGround = true;
                                }
                            });
                        }

                        // Boundary checks
                        if (this.x < 0) this.x = 0;
                        if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                        if (this.y + this.height > canvas.height) {
                            this.y = canvas.height - this.height;
                            this.velocityY = 0;
                            this.isJumping = false;
                        }

                        // Flame reduction
                        this.flameSize = Math.max(0, this.flameSize - 0.1);
                    } catch (error) {
                        console.error("Error in player update:", error);
                    }
                },

                draw(ctx) {
                    try {
                        // Stick figure drawing logic with flame
                        ctx.strokeStyle = this.invincible ? 'cyan' : 'red';
                        ctx.lineWidth = 2;

                        // Head
                        ctx.beginPath();
                        ctx.arc(this.x + this.width/2, this.y, 10, 0, Math.PI * 2);
                        ctx.stroke();

                        // Body
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2, this.y + 10);
                        ctx.lineTo(this.x + this.width/2, this.y + 30);
                        ctx.stroke();

                        // Arms
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2 - 10, this.y + 20);
                        ctx.lineTo(this.x + this.width/2, this.y + 20);
                        ctx.lineTo(this.x + this.width/2 + 10, this.y + 20);
                        ctx.stroke();

                        // Legs
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2, this.y + 30);
                        ctx.lineTo(this.x + this.width/2 - 8, this.y + 40);
                        ctx.moveTo(this.x + this.width/2, this.y + 30);
                        ctx.lineTo(this.x + this.width/2 + 8, this.y + 40);
                        ctx.stroke();

                        // Flame with dynamic size
                        const flameHeight = 15 + Math.sin(Date.now() / 100) * 3;
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width/2 - 5, this.y - 10);
                        ctx.quadraticCurveTo(
                            this.x + this.width/2, 
                            this.y - 10 - flameHeight * (this.flameSize / 100), 
                            this.x + this.width/2 + 5, 
                            this.y - 10
                        );
                        ctx.fillStyle = 'orange';
                        ctx.fill();
                    } catch (error) {
                        console.error("Error drawing player:", error);
                    }
                }
            };

            // Game Controls
            const keys = {
                left: false,
                right: false,
                up: false
            };

            // Touch Controls
            const joystickContainer = document.getElementById('joystickContainer');
            const joystick = document.getElementById('joystick');
            const jumpBtn = document.getElementById('jumpBtn');

            function setupTouchControls() {
                let joystickActive = false;
                let joystickStartX = 0;

                joystickContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = joystickContainer.getBoundingClientRect();
                    joystickStartX = touch.clientX - rect.left;
                    joystickActive = true;
                    joystick.style.left = joystickStartX + 'px';
                });

                joystickContainer.addEventListener('touchmove', (e) => {
                    if (!joystickActive) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const rect = joystickContainer.getBoundingClientRect();
                    const joystickX = touch.clientX - rect.left - joystickStartX;
                    
                    const maxDistance = 35;
                    const limitedX = Math.max(-maxDistance, Math.min(maxDistance, joystickX));
                    
                    joystick.style.transform = `translate(calc(-50% + ${limitedX}px), -50%)`;
                    
                    if (limitedX < -10) {
                        keys.left = true;
                        keys.right = false;
                    } else if (limitedX > 10) {
                        keys.right = true;
                        keys.left = false;
                    } else {
                        keys.left = false;
                        keys.right = false;
                    }
                });

                joystickContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    joystickActive = false;
                    keys.left = false;
                    keys.right = false;
                    joystick.style.transform = 'translate(-50%, -50%)';
                    joystick.style.left = '50%';
                });

                jumpBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys.up = true;
                });

                jumpBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys.up = false;
                });
            }

            // Keyboard Controls
            function setupKeyboardControls() {
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') keys.left = true;
                    if (e.key === 'ArrowRight') keys.right = true;
                    if (e.key === 'ArrowUp' || e.key === ' ') keys.up = true;
                });

                window.addEventListener('keyup', (e) => {
                    if (e.key === 'ArrowLeft') keys.left = false;
                    if (e.key === 'ArrowRight') keys.right = false;
                    if (e.key === 'ArrowUp' || e.key === ' ') keys.up = false;
                });
            }

            // Game Rendering Functions
            function drawBackground(level) {
                try {
                    // FIX: Use direct color references instead of parsing
                    const startColor = level.backgroundColor1 || "#87CEEB";
                    const endColor = level.backgroundColor2 || "#228B22";
                    
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, startColor);
                    gradient.addColorStop(1, endColor);
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                } catch (error) {
                    console.error("Error drawing background:", error);
                    // Fallback to solid color
                    ctx.fillStyle = "#333";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }

            function drawPlatforms(platforms) {
                if (!platforms || !Array.isArray(platforms)) return;
                
                ctx.fillStyle = '#555';
                platforms.forEach(platform => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });
            }

            function drawObstacles(obstacles) {
                if (!obstacles || !Array.isArray(obstacles)) return;
                
                ctx.fillStyle = '#8B4513'; // Brown color for obstacles
                obstacles.forEach(obstacle => {
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }

            function drawCollectibles(collectibles) {
                if (!collectibles || !Array.isArray(collectibles)) return;
                
                collectibles.forEach(collectible => {
                    if (collectible.type === 'flame') {
                        ctx.fillStyle = 'orange';
                        ctx.beginPath();
                        ctx.arc(
                            collectible.x + collectible.width/2, 
                            collectible.y + collectible.height/2, 
                            collectible.width/2, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (collectible.type === 'powerup') {
                        ctx.fillStyle = 'cyan';
                        ctx.beginPath();
                        ctx.arc(
                            collectible.x + collectible.width/2, 
                            collectible.y + collectible.height/2, 
                            collectible.width/2, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                });
            }

            function drawUI() {
                try {
                    // Score
                    ctx.fillStyle = 'white';
                    ctx.font = '20px Arial';
                    ctx.fillText(`Score: ${gameState.score}`, 20, 30);

                    // Lives
                    ctx.fillText(`Lives: ${gameState.lives}`, 20, 60);

                    // Level Name
                    ctx.textAlign = 'center';
                    if (levels[gameState.currentLevel]) {
                        ctx.fillText(
                            levels[gameState.currentLevel].name, 
                            canvas.width/2, 
                            30
                        );
                    }
                    ctx.textAlign = 'left';

                    // Flame Meter
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(canvas.width - 220, 20, 200, 20);
                    
                    const flameWidth = player.flameSize * 2;
                    ctx.fillStyle = `rgb(
                        255, 
                        ${Math.min(255, 100 + player.flameSize)}, 
                        ${Math.min(255, 50 + player.flameSize / 2)}
                    )`;
                    ctx.fillRect(canvas.width - 220, 20, flameWidth, 20);
                } catch (error) {
                    console.error("Error drawing UI:", error);
                }
            }

            // Collision Detection
            function checkCollectibleCollision() {
                try {
                    const currentLevel = levels[gameState.currentLevel];
                    if (!currentLevel || !currentLevel.collectibles) return;
                    
                    let collectedItem = false;
                    
                    currentLevel.collectibles = currentLevel.collectibles.filter(collectible => {
                        if (
                            player.x < collectible.x + collectible.width &&
                            player.x + player.width > collectible.x &&
                            player.y < collectible.y + collectible.height &&
                            player.y + player.height > collectible.y
                        ) {
                            // Collect item
                            if (collectible.type === 'flame') {
                                gameState.updateScore(collectible.value);
                                player.flameSize = Math.min(100, player.flameSize + 20);
                                console.log("Collected flame! Score: " + gameState.score);
                            } else if (collectible.type === 'powerup') {
                                // Apply power-up effect
                                player.invincible = true;
                                console.log("Got powerup! Invincible for 3 seconds");
                                setTimeout(() => {
                                    player.invincible = false;
                                }, 3000);
                            }
                            collectedItem = true;
                            return false; // Remove collectible
                        }
                        return true;
                    });
                    
                    // If we collected an item, check if level is complete
                    if (collectedItem && currentLevel.collectibles.length === 0) {
                        console.log("All collectibles gathered. Collectibles remaining: " + currentLevel.collectibles.length);
                    }
                } catch (error) {
                    console.error("Error checking collectible collision:", error);
                }
            }

            // Game Loop
            function gameLoop(timestamp) {
                try {
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Current level
                    const currentLevel = levels[gameState.currentLevel];
                    if (!currentLevel) {
                        console.error("Current level not found:", gameState.currentLevel);
                        endGame();
                        return;
                    }

                    // Draw background
                    drawBackground(currentLevel);

                    // Draw game elements
                    drawPlatforms(currentLevel.platforms);
                    drawObstacles(currentLevel.obstacles);
                    drawCollectibles(currentLevel.collectibles);

                    // Update and draw player
                    player.update(keys, currentLevel);
                    player.draw(ctx);

                    // Draw UI
                    drawUI();

                    // Check collectible collisions
                    checkCollectibleCollision();

                    // Game over conditions
                    if (player.flameSize <= 0 || gameState.lives <= 0) {
                        endGame();
                        return;
                    }

                    // Level complete condition
                    if (currentLevel.collectibles && currentLevel.collectibles.length === 0) {
                        console.log("Level complete! Advancing to next level");
                        advanceLevel();
                    }

                    // Continue game loop
                    if (gameState.gameActive) {
                        requestAnimationFrame(gameLoop);
                    }
                } catch (error) {
                    console.error("Error in game loop:", error);
                    
                    // Display error on screen
                    ctx.fillStyle = "red";
                    ctx.font = "20px Arial";
                    ctx.fillText("Game Error! Check console.", 20, canvas.height/2);
                    
                    gameState.gameActive = false;
                }
            }

            // Game Management Functions
            function startGame() {
                try {
                    console.log("Starting game...");
                    
                    // Reset game state
                    gameState.score = 0;
                    gameState.lives = 3;
                    gameState.currentLevel = 0;
                    gameState.gameActive = true;

                    // Reset player
                    player.x = 100;
                    player.y = 350;
                    player.flameSize = 100;
                    player.invincible = false;
                    
                    // Reset level collectibles
                    levels.forEach(level => {
                        if (level.originalCollectibles) {
                            level.collectibles = JSON.parse(JSON.stringify(level.originalCollectibles));
                        } else {
                            // Store original collectibles first time
                            level.originalCollectibles = JSON.parse(JSON.stringify(level.collectibles));
                        }
                    });

                    // Hide menu, show game
                    menuOverlay.style.display = 'none';
                    gameOverlay.style.display = 'none';
                    
                    // Make sure canvas is visible
                    canvas.style.display = 'block';

                    // Start game loop
                    requestAnimationFrame(gameLoop);
                } catch (error) {
                    console.error("Error starting game:", error);
                    debugLog("Error starting game: " + error.message);
                }
            }

            function endGame() {
                console.log("Game over!");
                gameState.gameActive = false;
                gameState.saveHighScore();

                // Show game over overlay
                gameOverlay.style.display = 'flex';
                document.getElementById('finalScore').textContent = `Score: ${gameState.score}`;
                
                // Reset the game's collected items for next play
                for (let i = 0; i < levels.length; i++) {
                    const level = levels[i];
                    if (level.originalCollectibles) {
                        level.collectibles = JSON.parse(JSON.stringify(level.originalCollectibles));
                    }
                }
            }

            function advanceLevel() {
                gameState.currentLevel++;
                console.log("Advancing to level: " + gameState.currentLevel);

                // Check if all levels completed
                if (gameState.currentLevel >= levels.length) {
                    console.log("All levels completed!");
                    endGame();
                    return;
                }

                // Reset player position and flame
                player.x = 100;
                player.y = 350;
                player.flameSize = 100;
                
                // Add bonus points for completing level
                gameState.updateScore(50);
            }

            // Event Listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            // Initial Setup
            setupTouchControls();
            setupKeyboardControls();
            gameState.loadHighScores();

            // Resize handling
            function handleResize() {
                const container = document.body;
                const containerRatio = container.clientWidth / container.clientHeight;
                const canvasRatio = canvas.width / canvas.height;
                
                if (containerRatio < canvasRatio) {
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                } else {
                    canvas.style.width = 'auto';
                    canvas.style.height = '100%';
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();
            
            // Add debug mode toggle
            window.addEventListener('keydown', (e) => {
                // Press D key to toggle debug mode
                if (e.key === 'd' || e.key === 'D') {
                    debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
</html>
