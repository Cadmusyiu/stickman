<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Walker: Stick Man Adventure</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes flameFlicker {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
            50% { text-shadow: 0 0 15px #ff8c00, 0 0 25px #ff8c00, 0 0 35px #ff8c00; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #240b36, #c31432, #7f5a83, #c31432);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            background-color: #222;
            display: block;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 450px;
        }
        
        #menuOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,69,0,0.1)" stroke-width="2"/></svg>');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            text-align: center;
        }
        
        #gameScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        #startButton:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }
        
        #titleContainer {
            position: relative;
            margin-bottom: 20px;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        #gameTitle {
            color: #ff4500;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: flameFlicker 2s infinite;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            position: relative;
        }
        
        #animatedFlame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flame-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            transform: rotate(180deg) scale(0.8);
        }
        
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0px;
            height: 0px;
            transform: translateX(-50%) rotate(45deg);
            border-radius: 10px 10px 10px 0;
            transform-origin: center bottom;
            opacity: 0.8;
        }
        
        .red {
            width: 60px;
            height: 60px;
            background-color: #ff4500;
            box-shadow: 0 0 10px 5px rgba(255, 69, 0, 0.7);
            animation: flicker1 1s ease-in-out infinite;
        }
        
        .orange {
            width: 45px;
            height: 45px;
            background-color: #ff8c00;
            box-shadow: 0 0 10px 5px rgba(255, 140, 0, 0.7);
            animation: flicker2 1s ease-in-out infinite;
        }
        
        .gold {
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            box-shadow: 0 0 10px 5px rgba(255, 204, 0, 0.7);
            animation: flicker3 .8s ease-in-out infinite;
        }
        
        .white {
            width: 15px;
            height: 15px;
            background-color: white;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
            animation: flicker4 .5s ease-in-out infinite;
        }
        
        @keyframes flicker1 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-50%) rotate(45deg) scale(0.95); }
        }
        
        @keyframes flicker2 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-53%) rotate(42deg) scale(0.9); }
        }
        
        @keyframes flicker3 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-47%) rotate(48deg) scale(0.85); }
        }
        
        @keyframes flicker4 {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1.0); }
            50% { transform: translateX(-51%) rotate(43deg) scale(0.8); }
        }
        
        #stickman-animation {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .stickman-character {
            width: 40px;
            height: 80px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 80"><circle cx="20" cy="10" r="10" stroke="white" stroke-width="2" fill="none"/><line x1="20" y1="20" x2="20" y2="50" stroke="white" stroke-width="2"/><line x1="20" y1="50" x2="10" y2="70" stroke="white" stroke-width="2"/><line x1="20" y1="50" x2="30" y2="70" stroke="white" stroke-width="2"/><line x1="20" y1="30" x2="5" y2="35" stroke="white" stroke-width="2"/><line x1="20" y1="30" x2="35" y2="35" stroke="white" stroke-width="2"/><circle cx="20" cy="5" r="2" fill="orange"/><path d="M15 2 Q20 -5 25 2" stroke="orange" stroke-width="2" fill="none"/></svg>');
            background-repeat: no-repeat;
            animation: walkAnimation 2s infinite linear;
        }
        
        @keyframes walkAnimation {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-30%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(0deg); }
            75% { transform: translateX(-70%) rotate(5deg); }
        }
        
        #highScores {
            background: rgba(255,100,30,0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 69, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        #highScores:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        #joystickContainer {
            width: 120px;
            height: 120px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            position: relative;
        }
        
        #joystick {
            width: 50px;
            height: 50px;
            background-color: rgba(255,255,255,0.4);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #jumpBtn {
            width: 100px;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            user-select: none;
        }
        
        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        
        #errorMessage {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="menuOverlay">
            <div id="titleContainer">
                <h1 id="gameTitle">Flame Walker</h1>
                <div id="animatedFlame">
                    <div class="flame-wrapper">
                        <div class="flame red"></div>
                        <div class="flame orange"></div>
                        <div class="flame gold"></div>
                        <div class="flame white"></div>
                    </div>
                </div>
            </div>
            <div id="stickman-animation">
                <div class="stickman-character"></div>
            </div>
            <button id="startButton">START GAME</button>
            <div id="highScores">
                <h2>High Scores</h2>
                <div id="highScoresList"></div>
            </div>
        </div>
        
        <div id="gameScreen">
            <!-- Game will be rendered on canvas -->
        </div>

        <div id="gameOverlay">
            <h1>Game Over</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">Restart</button>
        </div>

        <div id="controls">
            <div id="joystickContainer">
                <div id="joystick"></div>
            </div>
            <div id="jumpBtn">JUMP</div>
        </div>
        
        <div id="instructions">
            <h3>Controls:</h3>
            <p>Move: Arrow Keys or A/D</p>
            <p>Jump: Up Arrow, W, or Space</p>
            <p>Debug Keys:</p>
            <p>- N: Skip to next level</p>
            <p>- J: Super jump</p>
            <p>- D: Toggle debug info</p>
        </div>
        
        <div id="errorMessage"></div>
    </div>

    <script>
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            showError("Game error: " + message);
            console.error("Global error:", message, source, lineno, colno, error);
            return true; // Prevent default error handling
        };
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                console.error(message);
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // Setup basic game screens
        function startGame() {
            console.log("startGame called");
            try {
                // Hide menu, show game
                document.getElementById('menuOverlay').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
                
                // Initialize game components
                initGame();
            } catch (error) {
                showError("Error starting game: " + error.message);
            }
        }
        
        function showGameOver(score) {
            document.getElementById('gameOverlay').style.display = 'flex';
            document.getElementById('finalScore').textContent = `Score: ${score}`;
        }
        
        function restartGame() {
            document.getElementById('gameOverlay').style.display = 'none';
            startGame();
        }
        
        // Initialize when document is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded");
            
            // Attach button event listeners
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    console.log("Start button clicked");
                    startGame();
                });
            } else {
                showError("Start button not found!");
            }
            
            const restartButton = document.getElementById('restartButton');
            if (restartButton) {
                restartButton.addEventListener('click', restartGame);
            }
            
            // Setup canvas
            setupCanvas();
            
            // Load high scores
            loadHighScores();
            
            // Backup: Start automatically after 10 seconds if nothing happens
            setTimeout(function() {
                if (document.getElementById('menuOverlay').style.display !== 'none') {
                    console.log("Auto-starting game");
                    startGame();
                }
            }, 10000);
        });
        
        // Canvas setup
        function setupCanvas() {
            try {
                const canvas = document.getElementById('gameCanvas');
                if (!canvas) {
                    throw new Error("Canvas element not found");
                }
                
                canvas.width = 800;
                canvas.height = 450;
                console.log("Canvas initialized");
            } catch (error) {
                showError("Canvas setup error: " + error.message);
            }
        }
        
        // High scores management
        function loadHighScores() {
            try {
                const savedScores = localStorage.getItem('flameWalkerScores');
                const highScoresList = document.getElementById('highScoresList');
                
                if (savedScores && highScoresList) {
                    const scores = JSON.parse(savedScores);
                    
                    highScoresList.innerHTML = scores.map((score, index) => 
                        `<div>${index + 1}. ${score.score} - Level ${score.level}</div>`
                    ).join('');
                } else {
                    document.getElementById('highScoresList').innerHTML = 
                        "<div>No scores yet. Be the first!</div>";
                }
            } catch (error) {
                showError("Error loading high scores: " + error.message);
            }
        }
        
        // Game initialization
        function initGame() {
            try {
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');
                
                // Show a message that we've started the game correctly
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Started Successfully!', canvas.width/2, canvas.height/2 - 30);
                ctx.fillText('Use arrow keys to move and jump', canvas.width/2, canvas.height/2 + 30);
                
                // Show level information
                showLevelMessage("Level 1: Forest Path");
                
                // In a real implementation, we would start the game loop here
                
                console.log("Game initialized successfully");
            } catch (error) {
                showError("Game initialization error: " + error.message);
            }
        }
        
        function showLevelMessage(text) {
            try {
                const levelMessage = document.createElement('div');
                levelMessage.textContent = text;
                levelMessage.style.position = 'absolute';
                levelMessage.style.top = '50%';
                levelMessage.style.left = '50%';
                levelMessage.style.transform = 'translate(-50%, -50%)';
                levelMessage.style.color = 'white';
                levelMessage.style.fontSize = '40px';
                levelMessage.style.fontWeight = 'bold';
                levelMessage.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
                levelMessage.style.zIndex = '30';
                document.body.appendChild(levelMessage);
                
                setTimeout(() => {
                    document.body.removeChild(levelMessage);
                }, 2000);
            } catch (error) {
                console.error("Error showing level message:", error);
            }
        }
        
        // Additional inline start button handler (belt and suspenders approach)
        document.getElementById('startButton').onclick = function() {
            console.log("Inline start button handler");
            startGame();
            return true;
        };
    </script>
</body>
</html>
