<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Man Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }
        canvas {
            display: block;
            background-color: #222;
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="jumpBtn">↑</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 450;
        
        // Game variables
        const gravity = 0.5;
        let lastTime = 0;
        let animationId;
        
        // Controls
        const keys = {
            left: false,
            right: false,
            up: false
        };

        // Game state
        let gameState = {
            active: true,
            score: 0,
            flameSize: 100 // 0-100 percentage of flame remaining
        };
        
        // Player properties
        const player = {
            x: 100,
            y: 350,
            width: 20,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpForce: 12,
            isJumping: false,
            flickerIntensity: 0,
            walkFrame: 0,
            walkCycle: 0,
            facing: 1, // 1 = right, -1 = left
            update() {
                // Apply gravity
                this.velocityY += gravity;
                
                // Apply horizontal movement
                if (keys.left) {
                    this.velocityX = -this.speed;
                    this.facing = -1;
                    // Update walk cycle
                    this.walkCycle += 0.15;
                } else if (keys.right) {
                    this.velocityX = this.speed;
                    this.facing = 1;
                    // Update walk cycle
                    this.walkCycle += 0.15;
                } else {
                    this.velocityX = 0;
                    // Reset walk cycle when standing still
                    this.walkCycle = 0;
                }
                
                // Calculate walk frame (0-3)
                this.walkFrame = Math.floor(this.walkCycle) % 4;
                
                // Apply jump
                if (keys.up && !this.isJumping) {
                    this.velocityY = -this.jumpForce;
                    this.isJumping = true;
                }
                
                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // Platform collision
                platforms.forEach(platform => {
                    if (
                        this.x + this.width > platform.x &&
                        this.x < platform.x + platform.width &&
                        this.y + this.height > platform.y &&
                        this.y + this.height < platform.y + 10 &&
                        this.velocityY > 0
                    ) {
                        this.y = platform.y - this.height;
                        this.velocityY = 0;
                        this.isJumping = false;
                    }
                });
                
                // Candle collision
                candles.forEach((candle, index) => {
                    if (
                        this.x + this.width > candle.x &&
                        this.x < candle.x + candle.width &&
                        this.y + this.height > candle.y &&
                        this.y < candle.y + candle.height
                    ) {
                        gameState.flameSize = Math.min(100, gameState.flameSize + 20);
                        gameState.score += 10;
                        candles.splice(index, 1);
                    }
                });
                
                // Shadow enemies collision
                shadowEnemies.forEach(enemy => {
                    if (
                        this.x + this.width > enemy.x &&
                        this.x < enemy.x + enemy.width &&
                        this.y + this.height > enemy.y &&
                        this.y < enemy.y + enemy.height
                    ) {
                        gameState.flameSize = Math.max(0, gameState.flameSize - 1);
                    }
                });
                
                // Boundaries
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocityY = 0;
                    this.isJumping = false;
                }
                
                // Candle flame effect
                this.flickerIntensity = Math.sin(Date.now() / 100) * 5;
                
                // Decrease flame size over time
                gameState.flameSize = Math.max(0, gameState.flameSize - 0.05);
                
                // Check if flame has gone out
                if (gameState.flameSize <= 0) {
                    gameState.active = false;
                }
            },
            draw() {
                // Glow effect based on flame size
                const radius = 80 * (gameState.flameSize / 100);
                const gradient = ctx.createRadialGradient(
                    this.x + this.width / 2, 
                    this.y - 15, 
                    0, 
                    this.x + this.width / 2, 
                    this.y - 15, 
                    radius
                );
                gradient.addColorStop(0, 'rgba(255, 200, 100, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 200, 100, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width / 2, 
                    this.y - 15, 
                    radius, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Stick figure
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                
                // Head
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width / 2, 
                    this.y - 5, 
                    10, 
                    0, 
                    Math.PI * 2
                );
                ctx.stroke();
                
                // Body
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + 5);
                ctx.lineTo(this.x + this.width / 2, this.y + 25);
                ctx.stroke();
                
                // Arms - with animation
                if (this.walkFrame === 0 || this.velocityX === 0) {
                    // Standard T-pose when standing still
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width / 2 - 12, this.y + 15);
                    ctx.lineTo(this.x + this.width / 2, this.y + 15);
                    ctx.lineTo(this.x + this.width / 2 + 12, this.y + 15);
                    ctx.stroke();
                } else if (this.walkFrame === 1 || this.walkFrame === 3) {
                    // Arms slightly forward/backward
                    ctx.beginPath();
                    // Left arm at an angle
                    ctx.moveTo(this.x + this.width / 2, this.y + 15);
                    const leftArmX = this.x + this.width / 2 - 12 * this.facing;
                    const leftArmY = this.walkFrame === 1 ? this.y + 10 : this.y + 20;
                    ctx.lineTo(leftArmX, leftArmY);
                    
                    // Right arm at the opposite angle
                    ctx.moveTo(this.x + this.width / 2, this.y + 15);
                    const rightArmX = this.x + this.width / 2 + 12 * this.facing;
                    const rightArmY = this.walkFrame === 1 ? this.y + 20 : this.y + 10;
                    ctx.lineTo(rightArmX, rightArmY);
                    ctx.stroke();
                } else if (this.walkFrame === 2) {
                    // Arms extended, alternate position
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width / 2 - 12, this.y + 15);
                    ctx.lineTo(this.x + this.width / 2, this.y + 15);
                    ctx.lineTo(this.x + this.width / 2 + 12, this.y + 15);
                    ctx.stroke();
                }
                
                // Legs - with animation
                if (this.velocityX === 0 || this.isJumping) {
                    // Standard legs when standing still or jumping
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width / 2, this.y + 25);
                    ctx.lineTo(this.x + this.width / 2 - 8, this.y + 40);
                    ctx.moveTo(this.x + this.width / 2, this.y + 25);
                    ctx.lineTo(this.x + this.width / 2 + 8, this.y + 40);
                    ctx.stroke();
                } else {
                    // Animated legs when walking
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width / 2, this.y + 25);
                    
                    // Left leg position based on walk cycle
                    let leftLegX, leftLegY;
                    if (this.walkFrame === 0) {
                        leftLegX = this.x + this.width / 2 - 5 - 3 * this.facing;
                        leftLegY = this.y + 40;
                    } else if (this.walkFrame === 1) {
                        leftLegX = this.x + this.width / 2 - 10 * this.facing;
                        leftLegY = this.y + 35;
                    } else if (this.walkFrame === 2) {
                        leftLegX = this.x + this.width / 2 - 8 * this.facing;
                        leftLegY = this.y + 40;
                    } else {
                        leftLegX = this.x + this.width / 2 - 4 * this.facing;
                        leftLegY = this.y + 40;
                    }
                    ctx.lineTo(leftLegX, leftLegY);
                    
                    // Right leg position (opposite of left)
                    ctx.moveTo(this.x + this.width / 2, this.y + 25);
                    let rightLegX, rightLegY;
                    if (this.walkFrame === 0) {
                        rightLegX = this.x + this.width / 2 + 8 * this.facing;
                        rightLegY = this.y + 40;
                    } else if (this.walkFrame === 1) {
                        rightLegX = this.x + this.width / 2 + 4 * this.facing;
                        rightLegY = this.y + 40;
                    } else if (this.walkFrame === 2) {
                        rightLegX = this.x + this.width / 2 + 5 + 3 * this.facing;
                        rightLegY = this.y + 40;
                    } else {
                        rightLegX = this.x + this.width / 2 + 10 * this.facing;
                        rightLegY = this.y + 35;
                    }
                    ctx.lineTo(rightLegX, rightLegY);
                    ctx.stroke();
                }
                
                // Flame on head
                const flameHeight = 15 + this.flickerIntensity;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2 - 5, this.y - 15);
                ctx.quadraticCurveTo(
                    this.x + this.width / 2, 
                    this.y - 15 - flameHeight, 
                    this.x + this.width / 2 + 5, 
                    this.y - 15
                );
                ctx.fillStyle = 'orange';
                ctx.fill();
                
                // Inner flame
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2 - 3, this.y - 15);
                ctx.quadraticCurveTo(
                    this.x + this.width / 2, 
                    this.y - 15 - flameHeight / 1.5, 
                    this.x + this.width / 2 + 3, 
                    this.y - 15
                );
                ctx.fillStyle = 'yellow';
                ctx.fill();
            }
        };
        
        // Platforms
        const platforms = [
            { x: 0, y: 400, width: 200, height: 20 },
            { x: 250, y: 350, width: 150, height: 20 },
            { x: 450, y: 300, width: 150, height: 20 },
            { x: 650, y: 250, width: 150, height: 20 }
        ];
        
        // Candles
        const candles = [
            { x: 300, y: 320, width: 10, height: 30 },
            { x: 500, y: 270, width: 10, height: 30 },
            { x: 700, y: 220, width: 10, height: 30 }
        ];
        
        // Shadow enemies
        const shadowEnemies = [
            { x: 200, y: 370, width: 20, height: 30, direction: 1, speed: 1 },
            { x: 450, y: 270, width: 20, height: 30, direction: 1, speed: 1.5 }
        ];
        
        // Drawing functions
        function drawPlatform(platform) {
            ctx.fillStyle = '#555';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        }
        
        function drawCandle(candle) {
            // Candle base
            ctx.fillStyle = '#f5f5dc';
            ctx.fillRect(candle.x, candle.y, candle.width, candle.height);
            
            // Flame
            const flameHeight = 10 + Math.sin(Date.now() / 200) * 3;
            ctx.beginPath();
            ctx.moveTo(candle.x, candle.y);
            ctx.quadraticCurveTo(
                candle.x + candle.width / 2, 
                candle.y - flameHeight, 
                candle.x + candle.width, 
                candle.y
            );
            ctx.fillStyle = 'orange';
            ctx.fill();
            
            // Glow
            const gradient = ctx.createRadialGradient(
                candle.x + candle.width / 2, 
                candle.y, 
                0, 
                candle.x + candle.width / 2, 
                candle.y, 
                30
            );
            gradient.addColorStop(0, 'rgba(255, 200, 100, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 200, 100, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(
                candle.x + candle.width / 2, 
                candle.y, 
                30, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function drawShadowEnemy(enemy) {
            ctx.fillStyle = '#000';
            
            // Body
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            
            // Head
            ctx.beginPath();
            ctx.arc(
                enemy.x + enemy.width / 2, 
                enemy.y - 5, 
                10, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Update position
            enemy.x += enemy.direction * enemy.speed;
            
            // Change direction at platform edges
            platforms.forEach(platform => {
                if (
                    enemy.y + enemy.height >= platform.y &&
                    enemy.y <= platform.y + platform.height
                ) {
                    if (
                        enemy.x <= platform.x ||
                        enemy.x + enemy.width >= platform.x + platform.width
                    ) {
                        enemy.direction *= -1;
                    }
                }
            });
        }
        
        function drawUI() {
            // Score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${gameState.score}`, 20, 30);
            
            // Flame meter
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(canvas.width - 220, 20, 200, 20);
            
            ctx.fillStyle = `rgb(
                ${255}, 
                ${Math.min(255, 100 + gameState.flameSize)}, 
                ${Math.min(255, 50 + gameState.flameSize / 2)}
            )`;
            ctx.fillRect(canvas.width - 220, 20, gameState.flameSize * 2, 20);
            
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(canvas.width - 220, 20, 200, 20);
            
            // Game over screen
            if (!gameState.active) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 40);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${gameState.score}`, canvas.width / 2, canvas.height / 2);
                
                ctx.font = '20px Arial';
                ctx.fillText('Tap to restart', canvas.width / 2, canvas.height / 2 + 40);
                
                ctx.textAlign = 'left';
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState.active) {
                // Draw background with darkness effect
                ctx.fillStyle = 'rgba(20, 20, 20, 0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update player
                player.update();
                
                // Draw game elements
                platforms.forEach(drawPlatform);
                candles.forEach(drawCandle);
                shadowEnemies.forEach(drawShadowEnemy);
                player.draw();
            }
            
            // Draw UI
            drawUI();
            
            // Continue animation
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            // Reset game state
            gameState = {
                active: true,
                score: 0,
                flameSize: 100
            };
            
            // Reset player
            player.x = 100;
            player.y = 350;
            player.velocityX = 0;
            player.velocityY = 0;
            
            // Reset candles
            candles.length = 0;
            candles.push(
                { x: 300, y: 320, width: 10, height: 30 },
                { x: 500, y: 270, width: 10, height: 30 },
                { x: 700, y: 220, width: 10, height: 30 }
            );
            
            // Start animation
            if (!animationId) {
                lastTime = 0;
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === ' ') keys.up = true;
            
            if (!gameState.active) startGame();
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === ' ') keys.up = false;
        });
        
        // Touch controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.left = true;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.left = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.right = true;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.right = false;
        });
        
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.up = true;
        });
        
        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.up = false;
        });
        
        canvas.addEventListener('click', () => {
            if (!gameState.active) startGame();
        });
        
        // Handle resize
        function handleResize() {
            const container = document.body;
            const containerRatio = container.clientWidth / container.clientHeight;
            const canvasRatio = canvas.width / canvas.height;
            
            if (containerRatio < canvasRatio) {
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            } else {
                canvas.style.width = 'auto';
                canvas.style.height = '100%';
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
        
        // Initialize game
        startGame();
    </script>
</body>
</html>
